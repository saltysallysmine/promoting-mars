<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
          crossorigin="anonymous">
    <link rel="stylesheet" href={{ css_url }}>
    <title>Отбор астронавтов</title>
</head>
<body>
<div class="central-column">
    <h1>Анкета претендента</h1>
    <h2>на участие в миссии</h2>
</div>
<div>
    <form class="login_form" method="post">

        <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="Фамилия" name='surname'>
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Имя" name='name'>
            </div>
        </div>

        <input type="email" class="form-control" id="email"
               aria-describedby="emailHelp" placeholder="Введите адрес почты"
               name="email">

        <div class="form-group">
            <label for="classSelect">Какое у вас образование?</label>
            <select class="form-control" id="classSelect" name="education">
                {% for item in education_variants %}
                <option>{{ item }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group form-check">
            {% for item in professions %}
            <div class="checkboxes-group">
                <input type="checkbox" class="form-check-input"
                       id="professions"
                       name="accept {{ item }}">
                <label class="form-check-label" for="professions">
                    {{ item }}
                </label>
            </div>
            {% endfor %}
        </div>

        <div class="form-group">
            <label for="form-check">Укажите пол</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="sex"
                       id="male" value="male" checked>
                <label class="form-check-label" for="male">
                    Мужской
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="sex"
                       id="female" value="female">
                <label class="form-check-label" for="female">
                    Женский
                </label>
            </div>
        </div>

        <div class="form-group">
            <label for="about">Почему вы хотите принять участие в
                миссии?</label>
            <textarea class="form-control" id="about" rows="3"
                      name="about"></textarea>
        </div>

        <div class="form-group">
            <label for="photo">Приложите фотографию</label>
            <input type="file" class="form-control-file" id="photo"
                   name="file">
        </div>

        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="acceptRules"
                   name="StayOnMars">
            <label class="form-check-label" for="acceptRules">Готовы
                остаться на Марсе?</label>
        </div>

        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
</div>
</body>
</html>
